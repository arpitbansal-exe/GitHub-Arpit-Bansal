<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyntra Lean Canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>

<script>
    const leanCanvasData = {
        problem: [
            "Unhealthy Products: Many personal hygiene products on the market contain harmful chemicals that can negatively impact people's health.",
            "Environmental Impact: Traditional personal care products contribute to pollution and resource depletion, harming the planet.",
        ],
        solution: ["Sustainable,natural, and healthy personal care products"],
        metrics: ["Sales Volume", "Customer Satisfaction", "Customer Retention","Environmental Impact"],
        valueProposition: [
            "Healthy, Planet-Friendly Hygiene",
            "Affordable Sustainability",
            "Comprehensive Transparency"
        ],
        advantage: ["20x Lighter to ship", "90%less outer packaging","Reduced Shipping cost"],
        channels: ["E-commerce Platform", "Retail Partnerships", "Social Media","Website"],
        segment: ["Eco-Conscious Consumers", "Health-Conscious Consumers","Budget-Conscious Consumers"],
        cost: ["Product Development","Production","Marketing"],
        revenue: ["Product Sales","Parternships","Investment"]
    };
</script>


<style>
    body{
        background-color: rgb(198, 247, 231);
    }
    main {
	margin: 20px 0 20px 0;
	font-family: "roboto";
    }
    section {
        padding: 10px;
    }

    .column {
        border: 1.5px solid #322a29;
        overflow: hidden;
    }
        
    .row-one .column {
        min-height: 300px;
    }
        
    .row-two .column {
        min-height: 150px;
    }

    hr.divider {
        margin: 0 -20px;
        border-top: 1px solid #AAAAAA
    }

    h2.section-title {
        margin: 10px;
        font-size: 35px;
        /* font-weight: 1800; */
        color: #191919;
    }

    ul {
        color: #222222;
        font-size: 25px;

    }
    li{
        margin-left: 8px;
    }

    .row-eq-height {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display:         flex;
    }
</style>


<body>
    <main>
        <div id="content" class="container-fluid">
            <div class="row row-header section-container">
                <div class="col-md-10 col-md-offset-1">
                <center><h1 style="font-size: 50px; font-family:Verdana;">Lean Canvas</h1>
                <img src="https://www.klyntra.com/cdn/shop/files/Klyntra_New_Logo_160x.gif?v=1664969208" alt=""></center>
                </div>
            </div>
            
            <div class="row row-one section-container row-eq-height">
                <section class="column col-md-2 col-md-offset-1" id="problem">
                    <h2 class="section-title">Problem</h2>
                    <ul id="problemList"></ul>
                </section>

                <div class="column col-md-2">
                    <section class="top" id="solution">
                        <h2 class="section-title">Solution</h2>
                        <ul id="solutionList"></ul>
                    </section>
                    <hr class="divider"></hr>
                    <section class="bottom" id="key-metrics">
                        <h2 class="section-title">Key Metrics</h2>
                        <ul id="metricsList"></ul>
                    </section>
                </div>
                
                <section class="column col-md-2" id="unique-value-proposition">
                    <h2 class="section-title">Unique Value Proposition</h2>
                    <ul id="valuePropList"></ul>
                </section>
            
                <div class="column col-md-2">
                    <section class="" id="unfair-advantage">
                        <h2 class="section-title">Advantage</h2>
                        <ul id="advantageList"></ul>
                    </section>
                    <hr class="divider"></hr>
                    <section class="bottom" id="channels">
                        <h2 class="section-title">Channels</h2>
                        <ul id="channelsList"></ul>
                    </section>
                </div>
            
            </div>
        
            <div class="row row-two section-container row-eq-height">
                <section class="column col-md-5" id="customer-segments">
                    <h2 class="section-title">Customer Segments</h2>
                    <ul id="segmentList"></ul>
                </section>


                <section class="column col-md-5 col-md-offset-1" id="cost-structure">
                    <h2 class="section-title">Cost Structure</h2>
                    <ul id="costList"></ul>
                </section>
                <section class="column col-md-5" id="revenue-streams">
                    <h2 class="section-title">Revenue Streams</h2>
                    <ul id="revenueList"></ul>

                </section>
            </div>
        </div>
    </main>
    </body>




    <script>

        function populateList(listId, items) {
            const list = document.getElementById(listId);
            items.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                list.appendChild(listItem);
            });
        }
        function populate(data){
        populateList("problemList", data.problem);
        populateList("solutionList", data.solution);
        populateList("metricsList", data.metrics);
        populateList("valuePropList", data.valueProposition);
        populateList("advantageList", data.advantage);
        populateList("channelsList", data.channels);
        populateList("segmentList", data.segment);
        populateList("costList", data.cost);
        populateList("revenueList", data.revenue);
        }
        populate(leanCanvasData);  
    
    </script>

</html>
